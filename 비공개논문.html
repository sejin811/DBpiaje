<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비공개 논문</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    #protected-content { display: none; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    img { width: 100%; max-width: 800px; margin-top: 20px; }
  </style>
</head>
<body>

<h2>🔐 [접근 제한 논문열람]-비밀번호를 입력하세요</h2>
<input type="password" id="pwInput" placeholder="비밀번호 입력">
<button onclick="checkPassword()">확인</button>

<div id="protected-content">
  <h2>📄 논문 보기</h2>
  <img src="../img/paper2.png" alt="논문 이미지">
</div>

<script>
  // 실제 비밀번호 "1234"를 SHA-256으로 해싱한 값
  const hashedPassword = "03ac674216f3e15c761ee1a5e255f067953623c8b388b4459e13f978d7c846f4"; // SHA-256('1234')

  async function sha256(text) {
    const encoder = new TextEncoder();
    const data = encoder.encode(text);
    const hashBuffer = await crypto.subtle.digest("SHA-256", data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
  }

  async function checkPassword() {
    const input = document.getElementById("pwInput").value;
    const hashedInput = await sha256(input);

    if (hashedInput === hashedPassword) {
      document.getElementById("protected-content").style.display = "block";
      document.querySelector("h2").style.display = "none";
      document.getElementById("pwInput").style.display = "none";
      document.querySelector("button").style.display = "none";
    } else {
      alert("비밀번호가 틀렸습니다.");
    }
  }
</script>

</body>
</html>
