    <script>
        const audioPlayer = document.getElementById("audio-player");
        const songButtons = document.querySelectorAll(".song-btn");
        const currentSong = document.getElementById("current-song");
        const togglePlayBtn = document.getElementById("toggle-play");
        let isPlaying = false;

        songButtons.forEach(button => {
            button.addEventListener("click", () => {
                const src = button.getAttribute("data-src");
                audioPlayer.src = src;
                audioPlayer.play();
                isPlaying = true;
                updateStatus(button.textContent);
            });
        });

        togglePlayBtn.addEventListener("click", () => {
            if (isPlaying) {
                audioPlayer.pause();
                togglePlayBtn.textContent = "â–¶ ì¬ìƒ";
                isPlaying = false;
            } else {
                audioPlayer.play();
                togglePlayBtn.textContent = "â¸ ë©ˆì¶¤";
                isPlaying = true;
            }
        });

        function updateStatus(title) {
            currentSong.textContent = title;
            togglePlayBtn.textContent = "â¸ ë©ˆì¶¤";
        }

        const progressBar = document.getElementById("progress-bar");
        const currentTimeEl = document.getElementById("current-time");
        const durationEl = document.getElementById("duration");

        // ì‹œê°„ í˜•ì‹: ì´ˆ â†’ mm:ss
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60).toString().padStart(2, "0");
            return `${mins}:${secs}`;
        }

        // ì˜¤ë””ì˜¤ ë¡œë“œ ì™„ë£Œ ì‹œ ì „ì²´ ê¸¸ì´ í‘œì‹œ
        audioPlayer.addEventListener("loadedmetadata", () => {
            progressBar.max = Math.floor(audioPlayer.duration);
            durationEl.textContent = formatTime(audioPlayer.duration);
        });

        // ì¬ìƒ ì¤‘ì¼ ë•Œ ì§„í–‰ ë°” ì—…ë°ì´íŠ¸
        audioPlayer.addEventListener("timeupdate", () => {
            progressBar.value = Math.floor(audioPlayer.currentTime);
            currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
        });

        // ì‚¬ìš©ìê°€ ë°”ë¥¼ ì›€ì§ì¼ ë•Œ ìœ„ì¹˜ ë³€ê²½
        progressBar.addEventListener("input", () => {
            audioPlayer.currentTime = progressBar.value;
        });
    </script>
