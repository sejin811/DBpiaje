<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DBpiaje | Paper Page</title>
  <link rel="icon" href="../img/pepe.jpeg" type="image/png" />
  <link rel="stylesheet" href="../style1.css" />
  <style>
    /* 배너 스타일 */
    .banner {
      background-image: url('https://img.freepik.com/fotos-kostenlos/welliger-schwarz-weisser-hintergrund_23-2150530917.jpg?semt=ais_hybrid&w=740');
      background-size: cover;
      background-position: center;
      color: red;
      text-align: center;
      font-family: Arial, sans-serif;
      height: 120px;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .banner h1 {
      font-size: 4rem;
      margin: 0;
    }

    .banner p {
      font-size: 1rem;
      margin: 5px 0 0 0;
    }

    .paper-container {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
    }

    @media (max-width: 600px) {
      .banner {
        height: 100px;
      }

      .banner h1 {
        font-size: 7vw;
      }

      .banner p {
        font-size: 0.9rem;
      }
    }

    /* 모달 스타일 */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .modal-box input {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 10px;
    }

    .modal-box button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #2a6ed1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .modal-box button:hover {
      background: #1c4d99;
    }

    .error-text {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="banner">
    <h1><i>DBpiaje</i>🕓-논문페이지</h1>
  </div>

  <button id="toggleSidebar" class="sidebar-toggle">☰</button>

  <aside id="sidebar" class="sidebar">
    <h3>ㅤ</h3>
    <a class="menu-button" href="../index.html">🏠홈</a>
    <a class="menu-button" href="../paper.html">📄논문</a>
    <a class="menu-button" href="../community.html">💬공식 커뮤니티</a>
    <a class="menu-button" href="../ask.html">❓문의</a>
    <a class="menu-button" href="../patch_note.html">📝패치 노트</a>

    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider round"></span>
      </label>
      <span class="toggle-label">다크모드🌙</span>
    </div>
  </aside>

  <div class="paper-container" id="protected-content">
    <p>
      모바일에서는 PDF 일부만 보일 수 있습니다.
      <a href="../papers_archive/아가방 이론.pdf" download>논문 다운로드</a>
    </p>
  </div>

  <div class="modal-overlay" id="password-modal">
    <div class="modal-box">
      <h3 style="color: red;">!접근 제한!</h3>
      <h2>🔐 비밀번호 입력</h2>
      <input type="password" id="password-input" placeholder="비밀번호를 입력하세요" />
      <button id="password-submit">확인</button>
      <div class="error-text" id="error-text">비밀번호가 틀렸습니다.</div>
    </div>
  </div>

  <script>
    const CORRECT_HASH = "2f5101a71d278dda8021bb4a33932a7a95f485683abe774f565c65f171f001f7"; // SHA-256 of 힌트 서거일

    async function checkPassword() {
      const input = document.getElementById("password-input").value;
      const data = new TextEncoder().encode(input);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

      if (hashHex === CORRECT_HASH) {
        document.getElementById("password-modal").style.display = "none";
        const container = document.getElementById("protected-content");
        container.style.display = "flex";

        const iframe = document.createElement("iframe");
        iframe.src = "../papers_archive/아가방 이론.pdf";
        iframe.width = "100%";
        iframe.height = "1000px";
        iframe.style.maxWidth = "800px";
        iframe.style.boxShadow = "0 0 10px rgba(0, 0, 0, 0.1)";
        iframe.title = "논문";

        container.appendChild(iframe);
      } else {
        document.getElementById("error-text").style.display = "block";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("password-submit").addEventListener("click", checkPassword);
      document.getElementById("password-input").addEventListener("keydown", function (e) {
        if (e.key === "Enter") checkPassword();
      });
    });
  </script>

  <script src="../javascript/sidebar.js"></script>
</body>

</html>
